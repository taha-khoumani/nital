<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <script src="https://apis.google.com/js/api.js"></script> -->

    <link href="./style/tailwind.css" rel="stylesheet">
    <script src="popup.js" type="module" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="px-8 pb-6 w-359px flex flex-col items-center gap-8">

        <!-- header -->
        <div class="w-full flex flex-col items-center pt-4 gap-4">

            <!-- logo -->
            <div id="logo" class="w-100px h-37px bg-contain bg-no-repeat bg-center" style="background-image: url(../assets/logo.png);"></div>

            <!-- seperator -->
            <div class="bg-black bg-opacity-75 h-2px w-full rounded-full"></div>

        </div>

        <!-- main -->
        <div class="relative w-full">

            <!-- home -->
            <div id="home" class="w-full hidden flex-col gap-8">
    
                <!-- ON/OFF toggler -->
                <div class="border-3px border-gray rounded-full w-full p-3px flex text-gray">
                    <div id="on" class="toggler state">
                        <p>ON</p>
                    </div>
                    <div id="off" class="toggler">
                        <p>OFF</p>
                    </div>
                </div>
    
                <!-- dropdown -->
                <div 
                    id="currentLanguageShownContainer" 
                    class="flex items-center border-2 border-gray rounded-lg w-full h-10 px-6 cursor-pointer hover:bg-gray hover:text-white transition"
                >
                    <p id="currentLanguageShown" class="text-gray text-sm my-auto"></p>
                </div>
    

            </div>
    
            <!-- language-customization-section -->
            <div id="language-selection" class="flex flex-col gap-8">
    
                <!-- language select -->
                <div class="flex flex-col gap-6">
    
                    <!-- counter -->
                    <p class="text-sm text-black">Select the language your interested in :</p>
    
                    <!-- search bar -->
                    <div class="border-2 rounded-full border-gray flex overflow-hidden">
                        <div class="py-3 pl-5 pr-4 border-r-2 border-gray">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path fill="#393E46" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                        </div>
                        <input id="search" class="w-full min-h-full outline-none px-6 text-sm placeholder-gray text-gray" placeholder="Search" type="search">
                    </div>
    
                    <!-- languages -->
                    <form id="languagesForm" class="flex flex-col gap-10px px-2 flex-grow max-h-64 overflow-scroll overflow-x-hidden">
                        <div class="language">
                            <input class="language-box" type="radio" required name="language" value="ar" id="ar">
                            <label class="language-label" for="ar">Arabic / العربية</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="bn" id="bn">
                            <label class="language-label" for="bn">Bengali / বাংলা</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="my" id="my">
                            <label class="language-label" for="my">Burmese / ဗမာ</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="zh-Hans" id="zh-Hans">
                            <label class="language-label" for="zh-Hans">Chinese (Simplified) / 中文 (简体)</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="zh-Hant" id="zh-Hant">
                            <label class="language-label" for="zh-Hant">Chinese (Traditional) / 中文 (繁體)</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="gu" id="gu">
                            <label class="language-label" for="gu">Gujarati / ગુજરાતી</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="hi" id="hi">
                            <label class="language-label" for="hi">Hindi / हिन्दी</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ja" id="ja">
                            <label class="language-label" for="ja">Japanese / 日本語</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="kn" id="kn">
                            <label class="language-label" for="kn">Kannada / ಕನ್ನಡ</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="km" id="km">
                            <label class="language-label" for="km">Khmer / ភាសាខ្មែរ</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ko" id="ko">
                            <label class="language-label" for="ko">Korean / 한국어</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ml" id="ml">
                            <label class="language-label" for="ml">Malayalam / മലയാളം</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="mr" id="mr">
                            <label class="language-label" for="mr">Marathi / मराठी</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ne" id="ne">
                            <label class="language-label" for="ne">Nepali / नेपाली</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="or" id="or">
                            <label class="language-label" for="or">Odia / ଓଡ଼ିଆ</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ps" id="ps">
                            <label class="language-label" for="ps">Pashto / پښتو</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="fa" id="fa">
                            <label class="language-label" for="fa">Persian / فارسی</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="pa" id="pa">
                            <label class="language-label" for="pa">Punjabi / ਪੰਜਾਬੀ</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ru" id="ru">
                            <label class="language-label" for="ru">Russian / русский</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="sa" id="sa">
                            <label class="language-label" for="sa">Sanskrit / संस्कृतम्</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="sd" id="sd">
                            <label class="language-label" for="sd">Sindhi / سنڌي</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="si" id="si">
                            <label class="language-label" for="si">Sinhala / සිංහල</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ta" id="ta">
                            <label class="language-label" for="ta">Tamil / தமிழ்</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="te" id="te">
                            <label class="language-label" for="te">Telugu / తెలుగు</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="th" id="th">
                            <label class="language-label" for="th">Thai / ไทย</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ur" id="ur">
                            <label class="language-label" for="ur">Urdu / اردو</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="uz" id="uz">
                            <label class="language-label" for="uz">Uzbek / Oʻzbek</label>
                        </div>
                    </form>
    
                </div>
    
                <!-- save -->
                <button 
                    id="save-languages" 
                    class="text-sm bg-orange text-white w-full py-3 rounded-full border-2 border-orange hover:text-orange hover:bg-white transition"
                    type="submit"
                    form="languagesForm"
                >
                    Go back
                </button>
    
            </div>

        </div>

    </div>
</body>
</html>
