<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <script src="https://apis.google.com/js/api.js"></script> -->

    <link href="./style/tailwind.css" rel="stylesheet">
    <script src="popup.js" type="module" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="px-8 pb-6 w-359px flex flex-col items-center gap-8">

        <!-- header -->
        <div class="w-full flex flex-col items-center pt-4 gap-4">

            <!-- logo -->
            <div id="logo" class="w-100px h-37px bg-contain bg-no-repeat bg-center" style="background-image: url(../assets/logo.png);"></div>

            <!-- seperator -->
            <div class="bg-black bg-opacity-75 h-2px w-full rounded-full"></div>

        </div>

        <!-- main -->
        <div class="relative w-full">

            <!-- home -->
            <div id="home" class="w-full hidden flex-col gap-8">
    
                <!-- ON/OFF toggler -->
                <div class="border-3px border-gray rounded-full w-full p-3px flex text-gray">
                    <div id="on" class="toggler state">
                        <p>ON</p>
                    </div>
                    <div id="off" class="toggler">
                        <p>OFF</p>
                    </div>
                </div>
    
                <!-- dropdown -->
                <div 
                    id="currentLanguageShownContainer" 
                    class="flex items-center border-2 border-gray rounded-lg w-full h-10 px-6 cursor-pointer hover:bg-gray hover:text-white transition"
                >
                    <p id="currentLanguageShown" class="text-gray text-sm my-auto"></p>
                </div>
    

            </div>
    
            <!-- language-customization-section -->
            <div id="language-selection" class="flex flex-col gap-8">
    
                <!-- language select -->
                <div class="flex flex-col gap-6">
    
                    <!-- counter -->
                    <p class="text-sm text-black">Select the language your interested in :</p>
    
                    <!-- search bar -->
                    <div class="border-2 rounded-full border-gray flex overflow-hidden">
                        <div class="py-3 pl-5 pr-4 border-r-2 border-gray">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path fill="#393E46" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                        </div>
                        <input id="search" class="w-full min-h-full outline-none px-6 text-sm placeholder-gray text-gray" placeholder="Search" type="search">
                    </div>
    
                    <!-- languages -->
                    <form id="languagesForm" class="flex flex-col gap-10px px-2 flex-grow max-h-64 overflow-scroll overflow-x-hidden">
                        <div class="language">
                            <input class="language-box" type="radio" required name="language" value="ar-t-i0" id="ar-t-i0">
                            <label class="language-label" for="ar-t-i0">Arabic / العربية</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="bn-t-i0" id="bn-t-i0">
                            <label class="language-label" for="bn-t-i0">Bengali / বাংলা</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="zh-t-i0-pinyin" id="zh-t-i0-pinyin">
                            <label class="language-label" for="zh-t-i0-pinyin">Chinese / 中文</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="gu-t-i0" id="gu-t-i0">
                            <label class="language-label" for="gu-t-i0">Gujarati / ગુજરાતી</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="hi-t-i0" id="hi-t-i0">
                            <label class="language-label" for="hi-t-i0">Hindi / हिन्दी</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ja-t-i0" id="ja-t-i0">
                            <label class="language-label" for="ja-t-i0">Japanese / 日本語</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="kn-t-i0" id="kn-t-i0">
                            <label class="language-label" for="kn-t-i0">Kannada / ಕನ್ನಡ</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ml-t-i0" id="ml-t-i0">
                            <label class="language-label" for="ml-t-i0">Malayalam / മലയാളം</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="mr-t-i0" id="mr-t-i0">
                            <label class="language-label" for="mr-t-i0">Marathi / मराठी</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ne-t-i0" id="ne-t-i0">
                            <label class="language-label" for="ne-t-i0">Nepali / नेपाली</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="or-t-i0" id="or-t-i0">
                            <label class="language-label" for="or-t-i0">Odia / ଓଡ଼ିଆ</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="fa-t-i0" id="fa-t-i0">
                            <label class="language-label" for="fa-t-i0">Persian / فارسی</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="pa-t-i0" id="pa-t-i0">
                            <label class="language-label" for="pa-t-i0">Punjabi / ਪੰਜਾਬੀ</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ru-t-i0" id="ru-t-i0">
                            <label class="language-label" for="ru-t-i0">Russian / русский</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="sa-t-i0" id="sa-t-i0">
                            <label class="language-label" for="sa-t-i0">Sanskrit / संस्कृतम्</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="si-t-i0" id="si-t-i0">
                            <label class="language-label" for="si-t-i0">Sinhala / සිංහල</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ta-t-i0" id="ta-t-i0">
                            <label class="language-label" for="ta-t-i0">Tamil / தமிழ்</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="te-t-i0" id="te-t-i0">
                            <label class="language-label" for="te-t-i0">Telugu / తెలుగు</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="th-t-i0" id="th-t-i0">
                            <label class="language-label" for="th-t-i0">Thai / ไทย</label>
                        </div>
                        <div class="language">
                            <input class="language-box" type="radio" name="language" value="ur-t-i0" id="ur-t-i0">
                            <label class="language-label" for="ur-t-i0">Urdu / اردو</label>
                        </div>
                    </form>
    
                </div>
    
                <!-- save -->
                <button 
                    id="save-languages" 
                    class="text-sm bg-orange text-white w-full py-3 rounded-full border-2 border-orange hover:text-orange hover:bg-white transition"
                    type="submit"
                    form="languagesForm"
                >
                    Go back
                </button>
    
            </div>

        </div>

    </div>
</body>
</html>
